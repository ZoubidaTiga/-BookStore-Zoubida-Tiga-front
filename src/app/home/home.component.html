<h2 style="text-align: center;"> List of Books</h2>

<div class="d-flex justify-content-center" style="margin-bottom: 20px;">
  <form class="d-flex searchBar" #searchForm="ngForm" (ngSubmit)="searchBook(searchForm.value)">

    <div class="p-2"><input class="border border-3 border-top-0 border-start-0 border-end-0" ngModel name="title"
        type="text" placeholder="By title" aria-label="Search" style=" outline: none;  padding: 5px;"></div>
    <div class="p-2"><input class="border border-3 border-top-0 border-start-0 border-end-0" ngModel name="categories"
        type="text" placeholder="By categories" aria-label="Search" style=" outline: none; padding: 5px;"></div>
    <div class="p-2"><input class="border border-3 border-top-0 border-start-0 border-end-0" ngModel name="author"
        type="text" placeholder="By author" aria-label="Search" style=" outline: none; padding: 5px;"></div>
    <div class="p-2"><button class="btn" style="background-color: #1a6092;color: white;" type="submit">Search </button></div>

  </form>
</div>
<br>



<table class="table table-striped mb-0">
  <thead style="background-color: #1a6092;">
    <tr>
      <th scope="col">id</th>
      <th scope="col">Isbn</th>
      <th scope="col">Title</th>
      <th scope="col">Categories</th>
      <th scope="col">Author</th>
      <th scope="col">Action</th>
    </tr>
  </thead>
  <tbody>

    <tr *ngFor="let book of books">
      <td>
        {{book.id}}
      </td>
      <td>
        {{book.isbn}}
      </td>
      <td>
        {{book.title}}
      </td>
      <td>
        {{book.categories}}
      </td>
      <td>
        {{book.author}}
      </td>
      <td>

        <div class="btn-group btn-group-lg" role="group" aria-label="Large button group">
          <button type="button" class="btn" (click)="onDelete(book.id)">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash-fill"
              viewBox="0 0 16 16">
              <path
                d="M2.5 1a1 1 0 0 0-1 1v1a1 1 0 0 0 1 1H3v9a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V4h.5a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H10a1 1 0 0 0-1-1H7a1 1 0 0 0-1 1H2.5zm3 4a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 .5-.5zM8 5a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7A.5.5 0 0 1 8 5zm3 .5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 1 0z" />
            </svg>
          </button>
          <button type="button" class="btn " [routerLink]="['/edit', book.id]">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil-fill"
              viewBox="0 0 16 16">
              <path
                d="M12.854.146a.5.5 0 0 0-.707 0L10.5 1.793 14.207 5.5l1.647-1.646a.5.5 0 0 0 0-.708l-3-3zm.646 6.061L9.793 2.5 3.293 9H3.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.207l6.5-6.5zm-7.468 7.468A.5.5 0 0 1 6 13.5V13h-.5a.5.5 0 0 1-.5-.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.5-.5V10h-.5a.499.499 0 0 1-.175-.032l-.179.178a.5.5 0 0 0-.11.168l-2 5a.5.5 0 0 0 .65.65l5-2a.5.5 0 0 0 .168-.11l.178-.178z" />
            </svg></button>
          <button type="button" class="btn" data-bs-toggle="modal" data-bs-target="#exampleModal"
            (click)="onDisplay(book!.id)"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
              fill="currentColor" class="bi bi-chat-square-dots-fill" viewBox="0 0 16 16">
              <path
                d="M0 2a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2h-2.5a1 1 0 0 0-.8.4l-1.9 2.533a1 1 0 0 1-1.6 0L5.3 12.4a1 1 0 0 0-.8-.4H2a2 2 0 0 1-2-2V2zm5 4a1 1 0 1 0-2 0 1 1 0 0 0 2 0zm4 0a1 1 0 1 0-2 0 1 1 0 0 0 2 0zm3 1a1 1 0 1 0 0-2 1 1 0 0 0 0 2z" />
            </svg></button>
        </div>

      </td>
    </tr>
  </tbody>
</table>




<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel"> {{bookDisplay!.isbn}}</h5>
      </div>
      <div class="modal-body">
        <p>
          <span [ngStyle]="{'font-weight':'bold'}">Title: </span>
          {{bookDisplay.title}}
        </p>

        <p>
          <span [ngStyle]="{'font-weight':'bold'}">Author: </span>
          {{bookDisplay.author}}
        </p>

        <p>
          <span [ngStyle]="{'font-weight':'bold'}">Categories: </span>
          {{bookDisplay.categories}}
        </p>

        <p>
          <span [ngStyle]="{'font-weight':'bold'}">Description: </span>
          {{bookDisplay.description}}
        </p>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
